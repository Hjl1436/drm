<h1>{{ selected_building }}동 {{ type == 'washer' and '세탁기' or '건조기' }} 선택</h1>
<div class="toggle-group">
  <a href="{% url 'laundry:select_machine' %}?type=washer&building={{ selected_building }}">세탁기</a>
  <a href="{% url 'laundry:select_machine' %}?type=dryer&building={{ selected_building }}">건조기</a>
</div>

<ul>
  {% for m in machines %}
    <li>{{ m.name }} - {% if m.is_in_use %}사용 중{% else %}비어 있음{% endif %}</li>
  {% endfor %}
</ul>
