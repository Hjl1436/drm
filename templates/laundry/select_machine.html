{% extends 'base.html' %}
{% load static %}
{% load building_extras %}

{% block content %}
<style>
  .machine-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
    max-width: 900px;
    margin: auto;
  }

  .machine-card {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 1.2rem 1rem;
    border-radius: 12px;
    border: 2px solid #003366;
    background-color: white;
    gap: 1rem;
    overflow: visible;
    flex-wrap: wrap;
    transition: background-color 0.3s;
  }

  @media (max-width: 899px) {
    .machine-grid {
      grid-template-columns: 1fr;
      padding: 1rem;
    }
  }

  @media (max-width: 599px) {
    .machine-card {
      padding: 1rem;
      flex-direction: column;
      align-items: flex-start;
    }

    .machine-left {
      margin-bottom: 0.8rem;
    }

    .reserve-btn {
      width: 100%;
    }
  }

  .machine-card.in-use {
    background-color: #003366;
    color: white;
  }

  .machine-left {
    display: flex;
    align-items: center;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .machine-left img {
    width: 50px;
    height: 50px;
  }

  .machine-info {
    max-width: 100%;
    word-break: break-word;
    white-space: normal;
    flex-shrink: 1;
  }

  .machine-info h4 {
    font-size: 1.1rem;
    margin: 0;
    line-height: 1.4;
    white-space: normal;
    word-break: keep-all;
  }

  .machine-info .status {
    font-size: 0.95rem;
    font-weight: bold;
    margin-top: 5px;
    color: #007700;
  }

  .machine-card.in-use .status {
    color: #ffebc3;
  }

  .reserve-btn {
    padding: 0.6rem 1rem;
    font-size: 0.9rem;
    border-radius: 8px;
    background-color: #003366;
    color: white;
    font-weight: bold;
    border: none;
    white-space: nowrap;
    flex-shrink: 0;
    text-align: center;
    width: fit-content;
    min-width: 80px;
    max-width: 120px;
  }

  .reserve-btn:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
</style>

<div class="machine-grid">
  {% for machine in machines %}
    <div class="machine-card {% if machine.is_in_use %}in-use{% endif %}"
         id="machine-{{ machine.id }}"
         {% if not machine.is_in_use %}
         onclick="reserveMachine({{ machine.id }}, '{{ machine.name|escapejs }}')"
         style="cursor: pointer;"
         {% endif %}>
      <div class="machine-left">
        <img src="{{ machine.get_image_url }}" alt="{{ machine.name }} 아이콘">
        <div class="machine-info">
          <h4>{{ machine.name }} {% if type == 'washer' %}세탁기{% else %}건조기{% endif %}</h4>
          <div class="status">
            {% if machine.is_in_use %}사용 중{% else %}예약 가능{% endif %}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<script>
  function reserveMachine(machineId, machineName) {
    if (!confirm(`"${machineName}"을(를) 예약하시겠습니까?`)) return;

    const card = document.getElementById(`machine-${machineId}`);
    if (card) card.style.pointerEvents = "none";

    const now = new Date();
    const startTime = now.toISOString();
    const endTime = new Date(now.getTime() + 30 * 60000).toISOString();

    fetch("{% url 'laundry:create_reservation' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCookie('csrftoken'),
      },
      body: JSON.stringify({
        machine_id: machineId,
        start_time: startTime,
        end_time: endTime
      }),
    })
    .then(response => {
      if (!response.ok) throw new Error("서버 오류 발생");
      return response.json();
    })
    .then(data => {
      if (data.success) {
        alert(data.message || "예약 성공!");
        // UI 갱신
        card.classList.add("in-use");
        card.querySelector(".status").textContent = "사용 중";
      } else {
        alert("예약 실패: " + (data.message || "알 수 없는 오류"));
        if (card) card.style.pointerEvents = "auto";
      }
    })
    .catch(err => {
      alert("예약 중 오류 발생: " + err.message);
      if (card) card.style.pointerEvents = "auto";
    });
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
{% endblock %}
