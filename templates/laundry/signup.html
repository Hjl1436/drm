{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-wrapper">
  <div class="login-box">
    <h2>회원가입</h2>
    {% if form.errors %}
      <p class="error">{{ form.errors|striptags }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">가입하기</button>
    </form>
  </div>
</div>
{% endblock %}
