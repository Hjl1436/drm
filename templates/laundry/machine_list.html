{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="machine-container">
  <h2>기계 현황</h2>
  <ul id="machineList">
    {% for m in machines %}
      <li>{{ m.building }}동 {{ m.name }} — 사용중: {% if m.is_in_use %}예{% else %}아니오{% endif %}</li>
    {% empty %}
      <li>기계가 없습니다.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'main.js' %}"></script>
{% endblock %}
