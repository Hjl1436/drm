{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-wrapper">
  <div class="login-box">
    <h2>로그인</h2>
    {% if form.errors %}
      <p class="error">아이디 또는 비밀번호가 올바르지 않습니다.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">로그인</button>
    </form>
  </div>
</div>
{% endblock %}
