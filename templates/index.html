{% extends 'base.html' %}
{% block content %}
  <!-- 로그인/회원가입 버튼 -->
  <div class="auth-buttons">
    <a class="login-btn" href="{% url 'laundry:login' %}">로그인</a>
    <a class="signup-btn" href="{% url 'laundry:signup' %}">회원가입</a>
  </div>

  <!-- 메인 오버레이 및 예약 버튼 -->
  <div class="overlay">
    <h1 class="reserve-text">Reserve<br/>NOW</h1>
    <div class="buttons">
      <a href="{% url 'laundry:machine_list_page' %}" class="machine-btn">세탁기</a>
      <a href="{% url 'laundry:select_machine' %}?type=dryer" class="machine-btn">건조기</a>
    </div>
  </div>
{% endblock %}
